<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - UNZA Carbon Calculator Yanga</title>
  <link rel="stylesheet" href="style_unza.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="main-container"><div class="container">
    <!-- App Bar -->
    <h1>
      <i class="fas fa-leaf"></i>
      UNZA Carbon Calculator Yanga - Home
    </h1>

    <!-- Dashboard Body -->
    <div id="dashboardContent" class="section active">
      <h2>Total Emissions</h2>
      <div class="emissions-summary">
        <div class="total-emissions" id="dashboardTotal">Loading...</div>
      </div>

      <!-- New Statistics Section -->
      <h2>Emissions Over Time</h2>
      <canvas id="emissionsChart" style="max-width: 100%; height: 100px;"></canvas>

      <!-- Buttons -->
      <button class="calculate-btn" onclick="clearReports()">
        <i class="fas fa-trash"></i> Clear Reports
      </button>

      <button class="calculate-btn" onclick="window.location.href='index_unza.html'">
        <i class="fas fa-calculator"></i> Start a Calculation
      </button>
    </div>
  </div>
</div>
  

  <script>
    function loadDashboard() {
      let storedEmissions = JSON.parse(localStorage.getItem('emissionReports')) || [];
      if (storedEmissions.length === 0) {
        document.getElementById('dashboardTotal').textContent = "No emissions recorded yet.";
        return;
      }

      // Total emissions
      let total = storedEmissions.reduce((a, b) => a + b, 0);
      document.getElementById('dashboardTotal').textContent =
        `Total Emissions: ${total.toFixed(1)} kg CO₂e (from ${storedEmissions.length} reports)`;

      // Build bar chart
      const ctx = document.getElementById('emissionsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: storedEmissions.map((_, i) => `Day ${i + 1}`),
          datasets: [{
            label: 'Emissions (kg CO₂e)',
            data: storedEmissions,
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Daily Emissions Records'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'kg CO₂e'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Days'
              }
            }
          }
        }
      });
    }

    function clearReports() {
      localStorage.removeItem('emissionReports');
      document.getElementById('dashboardTotal').textContent = "All reports cleared.";
      document.getElementById('emissionsChart').replaceWith(document.createElement("canvas")); 
      // Reset chart
      let canvas = document.createElement("canvas");
      canvas.id = "emissionsChart";
      canvas.style.maxWidth = "100%";
      canvas.style.height = "300px";
      document.querySelector("#dashboardContent").insertBefore(canvas, document.querySelector(".calculate-btn"));
    }

    window.onload = loadDashboard;
  </script>
</body>
</html>
